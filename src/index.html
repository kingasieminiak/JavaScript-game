  <meta charset="utf-8">
  <title>Furry: JavaScript Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @keyframes glich {
      from { opacity: 0 }
      to { opacity: 1; }
    }
  </style>
</head>

<body style="color: white; background: #d40000ff; font-family: Arial, Helvetica, sans-serif;">
  <div class="pagePreload" style="position: absolute; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center">
    <div class="loader" style="display: flex">
      <div style="width: 20px; height: 20px; background: white; margin: 5px; border-radius: 100%; animation: glich 1.2s infinite"></div>
      <div style="width: 20px; height: 20px; background: white; margin: 5px; border-radius: 100%; animation: glich 1.2s infinite .1s"></div>
      <div style="width: 20px; height: 20px; background: white; margin: 5px; border-radius: 100%; animation: glich 1.2s infinite .2s"></div>
    </div>
  </div>

  <div class="game" style="transform: translateY(200%); transition: all .6s ease-in-out">
    <div class="game__container">
      <header class="welcomeScreen jsWelcomeScreen" style="transform: translateY(200%); transition: all .6s ease-in-out .5s">
        <img class="welcomeScreen__icon" src="images/furry.svg" alt="my furry icon">

        <h1 class="welcomeScreen__title">Welcome to the Furry game</h1>

        <button type="button" name="button" id="start" class="welcomeScreen__action button jsStartButton">
          PUSH ME TO PLAY
        </button>
      </header>

      <main>
        <div class="instruction jsInstruction" style="transform: translateX(-150%)">
          <button class="instruction__switcher jsSwitcher" type="checkbox" id="switcher">
            <span class="instruction__text">info</span>

            <svg width="20px" height="20px" viewBox="0 0 92 92" fill="currentColor" class="instruction__arrow">
              <path d="M63,46c0,1.1-0.4,2.1-1.2,2.9l-26,25C35,74.6,34,75,33,75c-1.1,0-2.1-0.4-2.9-1.2c-1.5-1.6-1.5-4.1,0.1-5.7
                l23-22.1l-23-22.1c-1.6-1.5-1.6-4.1-0.1-5.7c1.5-1.6,4.1-1.6,5.7-0.1l26,25C62.6,43.9,63,44.9,63,46z"/>
            </svg>
          </button>

          <p class="instruction__content" for="switcher">
            Use the direction keys to control Furry. To pause/play the game use space key.
          </p>
        </div>

        <section id='score' class="score jsScoreBoard invisible">
          <h2 class="score__text">SCORE</h2>
          <h2 class="score__text jsScoreCounter">0</h2>
        </section>

        <section id='over' class='jsGameOver invisible'>
          <p>Ups... You lost!</p>

          <button class="button jsRestartButton" type="button" name="button" id="restartButton">
            TRY AGAIN
          </button>
        </section>
